<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="icon" href="/images/apple-touch-icon.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="/css/style.css">

    <title>SL BookStore!</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42;"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SL BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Books
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Browse Books</a>
                        <a class="dropdown-item" href="#">Store hours & Directions</a>
                        <a class="dropdown-item" href="#">FAQ</a>
                    </div>
                </li>
                <form class="form-inline">
                    <div class="form-group">
                        <input class="form-control" type="search" name="keywords" placeholder="Search" aria-label="Search">
                        <button class="btn btn-info" type="submit">Search</button>
                    </div>
                </form>
            </ul>

            <ul class="navbar-nav mr-0">
                <a class="nav-link" href="#">Shopping Cart</a>
                <a class="nav-link" href="#">My Account</a>
                <a class="nav-link" href="#">Logout</a>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="body-bottom-scripts">
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>

</body>
</html>
